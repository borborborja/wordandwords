services:
  wordandwords:
    image: borborbor/wordandwords:main
    container_name: wordandwords
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./data:/app/data
      - ./dictionaries:/app/server/dictionaries
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
