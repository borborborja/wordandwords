services:
  wordandwords:
    image: borborbor/wordandwords:latest
    container_name: wordandwords
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./data:/app/data
      - ./dictionaries:/app/server/dictionaries
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
