services:
  wordandwords:
    build: .
    container_name: wordandwords
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Persist dictionaries
      - ./dictionaries:/app/server/dictionaries
    environment:
      - NODE_ENV=production
      - DATA_DIR=/app/data
      # Admin password - CHANGE THIS IN PRODUCTION!
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      # Server URL (for emails)
      - SERVER_URL=${SERVER_URL:-}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
